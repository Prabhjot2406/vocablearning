<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Word Manager</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3ffe7, #f7eaea);
            height: 100vh;
        }
        .center-box {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom {
            width: 200px;
            margin: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon {
            margin-right: 10px;
        }
        .box-shadow {
            box-shadow: 0 8px 40px 0 rgba(40,35,40,0.17);
            border-radius: 24px;
            padding: 40px 30px;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="box-shadow bg-white">
            <h1 class="text-center mb-4">Word Manager</h1>
            <div class="d-flex flex-column align-items-center">
                <button class="btn btn-success btn-custom" onclick="location.href='/get-data'">
                    <span class="icon">
                        <!-- Download SVG -->
                        <svg width="24" height="24" fill="currentColor"><path d="M5 16a1 1 0 001 1h12a1 1 0 100-2h-2v-8a1 1 0 10-2 0v8h-2v-8a1 1 0 10-2 0v8H6a1 1 0 00-1 1zm7 4a1 1 0 001-1v-2a1 1 0 10-2 0v2a1 1 0 001 1z"></path></svg>
                    </span>
                    Get Stored Data
                </button>
                <button class="btn btn-primary btn-custom" onclick="location.href='/add-word'">
                    <span class="icon">
                        <!-- Add SVG -->
                        <svg width="24" height="24" fill="currentColor"><path d="M12 7a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H8a1 1 0 110-2h3V8a1 1 0 011-1z"></path></svg>
                    </span>
                    Add New Word
                </button>
                <div class="mt-5">
                    <!-- Optional Hero SVG Illustration -->
                    <svg width="160" height="90" viewBox="0 0 160 90" fill="none">
                        <rect width="160" height="90" rx="20" fill="#E3FFE7"/>
                        <text x="80" y="50" text-anchor="middle" font-size="20" fill="#4c5157">Spring Boot ðŸŽ‰</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
